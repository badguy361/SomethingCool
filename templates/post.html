{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
    <!--go through each post in the posts list.-->
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['deep_sleep'] }}</h2>
            <p>{{ post['light_sleep'] }}</p>
            <a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
        </div>
    {% endfor %}
{% endblock %}
